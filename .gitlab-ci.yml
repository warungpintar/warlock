image: node:14.16.0-alpine

.cache: &global_cache
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules/
      - .npm/

before_script:
  - which yarn && apk add --no-cache git
  - echo registry=https://gitlab.warungpintar.co/api/v4/projects/${CI_PROJECT_ID}/packages/npm/ >> ~/.npmrc
  - echo //gitlab.warungpintar.co/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${NPM_TOKEN} >> ~/.npmrc

stages:
  - test
  - release

lint:
  stage: test
  <<: *global_cache
  script:
    - yarn --non-interactive --non-progress --ignore-scripts
    - yarn test:lint
  tags:
    - gke-node

unit-test:
  stage: test
  <<: *global_cache
  script:
    - yarn --non-interactive --non-progress --ignore-scripts
    - yarn test:unit
  tags:
    - gke-node

release:
  stage: release
  <<: *global_cache
  script:
    - yarn --non-interactive --non-progress --ignore-scripts
    - yarn build
    - yarn semantic-release
  only:
    - master
  tags:
    - gke-node
